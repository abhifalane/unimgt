<h2>Welcome {{ request.user.username }}</h2>
<table border="1">
<tr><th>Roll No</th><th>Name</th><th>Action</th></tr>
{% for assign in assignments %}
<tr>
<td>{{ assign.student.roll_no }}</td>
<td>{{ assign.student.name }}</td>
<td><a href="{% url 'entry_add_marks' assign.student.id %}">Enter Marks</a></td>
</tr>
{% endfor %}
</table>
